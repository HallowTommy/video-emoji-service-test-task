<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–æ–±–∞–≤–∏—Ç—å —ç–º–æ–¥–∑–∏ –≤ —Ü–µ–Ω—Ç—Ä –≤–∏–¥–µ–æ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;

    button {

  </style>

<body>
  <h1>–î–æ–±–∞–≤–∏—Ç—å —ç–º–æ–¥–∑–∏ –≤ —Ü–µ–Ω—Ç—Ä –≤–∏–¥–µ–æ</h1>

  <form id="form">
    <input type="file" id="file-input" accept="video/*" required />
    <br />
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å üôÇ</button>
  </form>

  <p id="status"></p>

  <div id="result" style="display:none;">
    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç</h2>
    <video id="video" controls style="width: 100%; height: auto;"></video>
    <p><a id="download" download="output.mp4">–°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª</a></p>
  </div>

  <script>
    const form = document.getElementById('form');
    const fileInput = document.getElementById('file-input');
    const statusEl = document.getElementById('status');
    const resultBlock = document.getElementById('result');
    const videoEl = document.getElementById('video');
    const downloadEl = document.getElementById('download');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      statusEl.textContent = '–ó–∞–≥—Ä—É–∂–∞—é –∏ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—é –≤–∏–¥–µ–æ...';
      resultBlock.style.display = 'none';

      const formData = new FormData();
      formData.append('file', file);

      try {
        const resp = await fetch('/api/add-emoji', {
          method: 'POST',
          body: formData,
        });

        if (!resp.ok) {
          const text = await resp.text();
          statusEl.textContent = '–û—à–∏–±–∫–∞: ' + text;
          return;
        }

        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        videoEl.src = url;
        downloadEl.href = url;
        resultBlock.style.display = 'block';
        statusEl.textContent = '–ì–æ—Ç–æ–≤–æ ‚úÖ';
      } catch (e) {
        console.error(e);
        statusEl.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ –∫ —Å–µ—Ä–≤–µ—Ä—É';
      }
    });
  </script>
